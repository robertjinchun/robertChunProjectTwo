<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Captured Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <header class="formHead">
        <div class="formHeadAlign">
            <nav>
                <ul>
                    <li><a href="./index.html">home</a></li>
                    <li><a href="">about</a></li>
                    <li><a href="./blog.html">blog</a></li>
                    <li><a href="./form.html">contact</a></li>

                </ul>
            </nav>
            <section class="formTitle">
                <h2>get in touch</h2>
            </section>
            <section>
                <div class="formContainer">
                    <form action="" class="formCenter">
                        <div class="formCenter">
                            <div class="formCenter">
                                <div class="commentHorizontalCenter">
                                    <input type="" placeholder="Name">
                                    <input type="" placeholder="Email Address">
                                </div>
                                <div class="formComment">
                                    <input type="text" placeholder="Comment">
                                </div>
                            </div>
                            <div class="formButton">
                                <button>post comment</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </header>




    <main class="formMain">
        <div class="formMainContainer">
            <aside>
                <div class="iconContainer">
                    <ul class="formIcons">
                        <li><i class="fab fa-facebook-f"></i></li>
                        <li><i class="fab fa-instagram"></i></li>
                        <li><i class="fab fa-twitter"></i></li>
                        <li><i class="fab fa-whatsapp"></i></li>
                    </ul>
                </div>

                <div>
                    <h4>info@email.com</h4>
                </div>
                <div>
                    <P>123-456-7890</P>
                    <P>123 Queen Street West Unit 10</P>
                    <P>Toronto, Ontario</P>
                    <P>M5V2D5</P>
                </div>
            </aside>

            <!-- </article> -->
        </div>
    </main>
    
    <footer>
